<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/sass/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <header>
          <h1>Simple, traffic-based pricing</h1>
          <h2>Sign-up for our 30-day trial. No credit card required. </h2>
          <img src="./images/pattern-circles.svg" alt="pattern-circles">
        </header>
        <div class="container-fluid">
          <main class=" w-100">
            <div class="topCard p-5">
              <div class="price">
                <p class="text-uppercase">Pageviews</p>
                <div class="priceNumber ms-auto mx-1" id="priceNumber">$16.00</div>
                <p>/month</p>
              </div>
              <div class="slider">
                <input type="range" min="1" max="100" value="0" class="slide" id="myRange">
              </div>
              <div class="billing">
                <div>Monthly Billing</div>
                <div class="toggle"></div>
                <div>Yearly Billing</div>
                <div class="discount">25% discount</div>
              </div>
            </div>
            <div class="row">
              <div class="col option" >
                <div><img src="./images/icon-check.svg" alt="">Unlimited websites</div>
                <div><img src="./images/icon-check.svg" alt="">100% data ownership</div>
                <div><img src="./images/icon-check.svg" alt="">Email reports</div>
              </div>
              <div class="col trial">
                <button>Start my trial</button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>


  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hohnn</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./asset/script2.js"></script>
</body>
</html>
